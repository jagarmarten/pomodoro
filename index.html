<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro clock - do stuff more effectively | Progressive web app project by Martin Kozon</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="heading">Pomodoro clock</p>
        </div>
        <div class="subheader">
            <button class="btn active">Pomodoro</button>
            <button class="btn">Break</button>
        </div>

        <div class="timer">
            <p class="timerClock">25:00</p>
        </div>

        <div class="controlBar">
            <button class="btn-round play">Pl</button>
            <button class="btn-round pause">Pa</button>
            <button class="btn-round reset">Re</button>
        </div>
    </div>
    
</body>
</html>
