<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro clock - do stuff more effectively | Progressive web app project by Martin Kozon</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="heading">Pomodoro clock</p>
        </div>
        <div class="subheader">
            <button class="btn active">Pomodoro</button>
            <button class="btn">Break</button>
        </div>

        <div class="timer">
            <p class="timerClock">25:00</p>
        </div>

        <div class="controlBar">
            <button class="btn-round play">
                <?xml version="1.0" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="isolation:isolate" viewBox="0 0 40 40" width="40" height="40"><defs><clipPath id="_clipPath_CUaq1H94sJXvsYHr2KCNDbYPnhvEvRI3"><rect width="40" height="40"/></clipPath></defs><g clip-path="url(#_clipPath_CUaq1H94sJXvsYHr2KCNDbYPnhvEvRI3)"><path d=" M 34.954 26.45 L 23.631 32.441 L 12.307 38.432 C 5.579 41.991 0.116 38.701 0.116 31.089 L 0.116 20 L 0.116 8.911 C 0.116 1.299 5.579 -1.991 12.307 1.568 L 23.631 7.559 L 34.954 13.55 C 41.682 17.11 41.682 22.89 34.954 26.45 Z"/></g></svg>
            </button>
            
            <button class="btn-round pause">
                <?xml version="1.0" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="isolation:isolate" viewBox="0 0 40 40" width="40" height="40"><defs><clipPath id="_clipPath_rHkV3hw9he9HSuWxxk6nTiuMQquftMbK"><rect width="40" height="40"/></clipPath></defs><g clip-path="url(#_clipPath_rHkV3hw9he9HSuWxxk6nTiuMQquftMbK)"><path d="M 3 0 L 12 0 C 13.656 0 15 1.344 15 3 L 15 37 C 15 38.656 13.656 40 12 40 L 3 40 C 1.344 40 0 38.656 0 37 L 0 3 C 0 1.344 1.344 0 3 0 Z" style="stroke:none;stroke-miterlimit:10;"/><path d="M 28.45 0 L 36.55 0 C 38.454 0 40 1.546 40 3.45 L 40 36.55 C 40 38.454 38.454 40 36.55 40 L 28.45 40 C 26.546 40 25 38.454 25 36.55 L 25 3.45 C 25 1.546 26.546 0 28.45 0 Z" style="stroke:none;stroke-miterlimit:10;"/></g></svg>
            </button>

            <button class="btn-round reset">
                <?xml version="1.0" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="isolation:isolate" viewBox="0 0 40 40" width="40" height="40"><defs><clipPath id="_clipPath_G67nW832eVmrbiNt4Gi38NuuuQbCZiZG"><rect width="40" height="40"/></clipPath></defs><g clip-path="url(#_clipPath_G67nW832eVmrbiNt4Gi38NuuuQbCZiZG)"><path d="M 3.2 0 L 36.8 0 C 38.566 0 40 1.434 40 3.2 L 40 36.8 C 40 38.566 38.566 40 36.8 40 L 3.2 40 C 1.434 40 0 38.566 0 36.8 L 0 3.2 C 0 1.434 1.434 0 3.2 0 Z" style="stroke:none;stroke-miterlimit:10;"/></g></svg>
            </button>
        </div>
    </div>
    
</body>
</html>
