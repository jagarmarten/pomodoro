<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro clock - do stuff more effectively | Progressive web app project by Martin Kozon</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="heading">Pomodoro clock</p>
        </div>
        <div class="subheader">
            <button class="btn active">Pomodoro</button>
            <button class="btn">Break</button>
        </div>

        <div class="timer">
            <p id="timer">25:00</p>
        </div>

        <div class="controlBar">
            <button class="btn-round play" onclick="startTimer()">

                     viewBox="0 0 232.153 232.153" style="enable-background:new 0 0 232.153 232.153;" xml:space="preserve">

                    </g>
                </svg>
            </button>
            
            <button class="btn-round pause" onclick="pauseTimer()">
                <?xml version="1.0" encoding="iso-8859-1"?>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     width="438.536px" height="438.536px" viewBox="0 0 438.536 438.536" style="enable-background:new 0 0 438.536 438.536;"
                     xml:space="preserve">
                    <g>
                        <g>
                            <path d="M164.453,0H18.276C13.324,0,9.041,1.807,5.425,5.424C1.808,9.04,0.001,13.322,0.001,18.271v401.991
                                c0,4.948,1.807,9.233,5.424,12.847c3.619,3.617,7.902,5.428,12.851,5.428h146.181c4.949,0,9.231-1.811,12.847-5.428
                                c3.617-3.613,5.424-7.898,5.424-12.847V18.271c0-4.952-1.807-9.231-5.428-12.847C173.685,1.807,169.402,0,164.453,0z"/>

                        </g>
                    </g>
                </svg>
            </button>

            <button class="btn-round reset">
                <?xml version="1.0" encoding="iso-8859-1"?>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
