<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro clock - do stuff more effectively | Progressive web app project by Martin Kozon</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="heading">Pomodoro clock</p>
        </div>
        <div class="subheader">
            <button class="btn activeID" id="pomodoro">Pomodoro</button>
            <button class="btn" id="break">Break</button>
        </div>

        <div class="timer">
            <p id="timer"></p>
        </div>

        <div class="controlBar">
            <button class="btn-round play" id="play">

            </button>
            
            <button class="btn-round pause" id="pause">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0" y="0" width="438.5" height="438.5" viewBox="0 0 438.5 438.5" xml:space="preserve" enable-background="new 0 0 438.536 438.536"><path d="M164.5 0H18.3C13.3 0 9 1.8 5.4 5.4 1.8 9 0 13.3 0 18.3v402c0 4.9 1.8 9.2 5.4 12.8 3.6 3.6 7.9 5.4 12.9 5.4h146.2c4.9 0 9.2-1.8 12.8-5.4 3.6-3.6 5.4-7.9 5.4-12.8V18.3c0-5-1.8-9.2-5.4-12.8C173.7 1.8 169.4 0 164.5 0zM433.1 5.4C429.5 1.8 425.2 0 420.3 0H274.1c-4.9 0-9.2 1.8-12.8 5.4-3.6 3.6-5.4 7.9-5.4 12.8v402c0 4.9 1.8 9.2 5.4 12.8 3.6 3.6 7.9 5.4 12.8 5.4h146.2c4.9 0 9.2-1.8 12.8-5.4 3.6-3.6 5.4-7.9 5.4-12.8V18.3C438.5 13.3 436.7 9 433.1 5.4z"/></svg>
            </button>

            <button class="btn-round reset" id="reset">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" viewBox="0 0 232.679 232.679" xml:space="preserve"><path d="M214.781 0H17.898C8.013 0 0 8.014 0 17.898v196.883c0 9.885 8.013 17.898 17.898 17.898h196.883c9.886 0 17.898-8.013 17.898-17.898V17.898C232.679 8.014 224.666 0 214.781 0z"/></svg>
            </button>
        </div>

        <audio id="audio" preload="none">
            <source src="audio/timerEnd.mp3" type="audio/mpeg"/>
            <source src="audio/timerEnd.ogg" type="audio/ogg"/>
        </audio>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
